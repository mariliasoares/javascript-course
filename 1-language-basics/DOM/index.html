<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Interaction</title>
    <script src="script.js" defer></script>
    <!-- import your script here such that it only runs after all html content has been parsed -->
    <!-- defer means: download it early but only run it once you're done with parsing-->
    <!-- without it, the script might execute too early and therefore might try to query for elements which havent been parsed and loaded in here-->
  </head>
  <body>
    <header><h1 id="main-title">Dive into the DOM</h1></header>
    <ul>
      <li class="list-item">Item 1</li>
      <li class="list-item">Item 2</li>
      <li class="list-item">Item 3</li>
    </ul>
  </body>
</html>
